<html>
    <head>
        <title>Positioning</title>
    <style>
    body  {
     min-height: 200vh;
    }
    
    div {
    border: 1px solid;
    }
    
.fixed{
    position: fixed;
     }
    
    .sticky {
    position: sticky;
    top: 0;
    }
    
    .relative {
    position: relative;
    }
    
    .absolute {
    position: absolute;
    }
    </style>
</head>
<body>
    <h1><center>Positioning</center></h1>
    <div>div with no position</div>
    <div class="sticky"> div with sticky position</div>
    <div class="relative"> div with relative position</div>
    <div class="absolute"> absolute div<div>
    <div class="fixed"> div with fixed position</div>

</body>
</html>
