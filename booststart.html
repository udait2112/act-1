<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1">
    <title>Bootstrap Typography Example</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container my-5">

        <div class="mb-5">
            <h1 class="mb-4">Heading Lists</h1>
            <p class="display-1">Codingal</p>
            <p class="display-2">Codingal</p>
            <p class="display-3">Codingal</p>
            <p class="display-4">Codingal</p>
        </div>

        <hr>

        <div class="mt-5">
            <h1>
                Example Heading
                <small class="text-muted">with muted
                    secondary text</small>
            </h1>
            
            <dl class="row mt-4">
                <dt class="col-sm-2">Coffee</dt>
                <dd class="col-sm-10">White hot drink</dd>
            </dl>
            </div>
            </div>
            </body>
